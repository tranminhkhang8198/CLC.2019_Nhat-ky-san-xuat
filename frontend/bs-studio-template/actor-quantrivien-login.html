<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">

<body>
    <nav class="navbar navbar-light navbar-expand-lg bg-white clean-navbar fixed-top">
        <div class="container">
            <a class="navbar-brand logo" href="#">HTX 4.0</a>
            <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-1">

            </div>

    <div class = "container">
        <div class="row">
            <div class="col-md-2"></div>
            <main class="page login-page col-md-8" style="margin-top:80px">
                <section class="clean-block clean-form dark">
                    <div class="container">
                        <div class="block-heading text-center">
                            <h2 class="text-info">Đăng nhập</h2>

                    </div>

        </div>
